<div class="col-md-9">
	<div class="panel panel-primary">
		<div class="panel-heading">
    		<h4 class="panel-title">{{title}}</h4>
		</div>
		<div>
			<div  class="panel-body view-article-content" data-ng-bind-html="content"></div>
		</div>
	</div>
</div>
<div class="col-md-3">
	<div class="list-group">
		<a href="#/" class="list-group-item active">
			<h4 class="list-group-item-heading">推荐文章</h4>
		</a>
		<a href="#/article/{{ article.id }}" class="list-group-item" ng-repeat="article in suggestionArticleList">
			<p class="list-group-item-text">
				{{ article.title }}
			</p>
		</a>
	</div>
</div>
