<div class="row">
	<div class="col-md-2">
		<sidebar></sidebar>
	</div>
	<div class="col-md-10">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">个人信息</h3>
			</div>
			<div class="panel-body">

				<div class="form-horizontal">
					<fieldset>
						<div class="row">
							<div class="control-group col-md-5">
								<input type="hidden" ng-model="userInfo.id"/>
								<label class="control-label" for="input01">姓名</label>
								<div class="controls">
									{{userInfo.realName}}
								</div>
							</div>

							<div class="control-group col-md-5">
								<label class="control-label" for="input01">手机</label>
								<div class="controls">
									{{userInfo.mobileNumber}}
								</div>
							</div>
						</div>
						<div class="row">

							<div class="control-group col-md-5">
								<label class="control-label" for="input01">地址</label>
								<div class="controls">
									{{userInfo.address}}
								</div>
							</div>

							<div class="control-group col-md-5">
								<label class="control-label" for="input01">邮箱</label>
								<div class="controls">
									{{userInfo.email}}
								</div>
							</div>
						</div>
						<div class="row">
							<div class="control-group col-md-5">

								<label class="control-label" for="input01">签名</label>
								<div class="controls">
									{{userInfo.personalizedSignature}}
								</div>
							</div>
							<div class="control-group col-md-5">
								<label class="control-label">性别</label>
								<div ng-if="userInfo.gender == 'man'">
									<p>男</p>
								</div>
								<div ng-if="userInfo.gender == 'woman'">
									<p>女</p>
								</div>
							</div>
						</div>

						<div class="control-group  col-md-offset-3">
							<label class="control-label"></label>
							<div class="controls col-xs-6">
								<button class="btn btn-default" ng-click="toChangePasswordPage()">修改密码</button>
							</div>
							<div class="controls col-xs-6">
								<button class="btn btn-default" ng-click="toEditPersonalInformationPage()">修改个人信息</button>
							</div>
						</div>

					</fieldset>
				</div>
			</div>
		</div>
	</div>
</div>
