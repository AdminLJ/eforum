<div class="row">
	<div class="col-xs-6 col-md-offset-3">
		<h2>登录</h2>
		<form>
			<div class="form-group">
				<label for="name">账号</label>
				<input type="text" class="form-control" ng-model="name" placeholder="账号">
			</div>
			<div class="form-group">
				<label for="password">密码</label>
				<input type="password" class="form-control" ng-model="password" placeholder="密码">
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" ng-model="rememberMe">自动登录
				</label>
			</div>
			<button type="submit" class="btn btn-default" ng-click="login()">登录</button>
		</form>
	</div>
</div>
